[env:adafruit_feather_esp32_v2]
platform = espressif32
board = adafruit_feather_esp32_v2
framework = arduino
monitor_speed = 115200
monitor_filters = colorize, direct, esp32_exception_decoder
upload_speed = 921600
lib_deps = 
	esphome/ESP32-audioI2S@^2.1.0